<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Create your Google Account</title>
  </head>
  <body class="d-flex">
    <form class="d-flex">
      <section class="form__data">
        <header>
          <img
            class="google__logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo"
          />
          <h1 class="form__heading">Create your Google Account</h1>
        </header>

        <div class="form-group">
          <input type="text" placeholder="First name" class="form__element" />
          <input type="text" placeholder="Last name" class="form__element" />
        </div>

        <div class="form-group flex-wrap mt">
          <input
            id="email"
            type="email"
            placeholder="Your email address"
            class="form__element"
          />
          <label for="email" class="inputs__label"
            >You can use letters,numbers & periods</label
          >
        </div>

        <a href="#">Use my current email address instead</a>

        <div class="form-group flex-wrap mt-2">
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="form__element"
          />
          <input type="password" placeholder="Confirm" class="form__element" />
          <label for="password" class="inputs__label">
            Use 8 or more characters with a mix of letters, numbers & symbols
          </label>
        </div>

        <div class="form-group">
          <input
            type="checkbox"
            class="checkbox"
            name="show-pass"
            id="show-pass"
          />
          <label class="pass__label" for="show-pass">Show password</label>
        </div>

        <footer class="d-flex">
          <a href="#">Sign in instead</a>
          <input type="submit" value="Register" class="btn" />
        </footer>
      </section>

      <figure class="form__image">
        <img
          src="https://ssl.gstatic.com/accounts/signup/glif/account.svg"
          alt=""
        />
        <figcaption>One account. All of Google working for you.</figcaption>
      </figure>
    </form>
  </body>
</html>
