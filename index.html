<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Create your Google Account</title>
  </head>
  <body>
    <main class="container">
      <form action="">
        <section class="main">
          <header>
            <img
              class="google__logo"
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              alt="Google Logo"
            />
            <h2 class="form__heading">Create your Google Accouht</h2>
          </header>

          <div class="form-group mb">
            <input type="text" placeholder="First name" class="form__element" />
            <input type="text" placeholder="Last name" class="form__element" />
          </div>

          <div class="form-group">
            <input
              type="email"
              placeholder="Username"
              class="form__element email"
            />
          </div>

          <p class="paragraph">You can use letters,numbers & periods</p>

          <a href="#" class="new__gmail"
            >Use my current email address instead</a
          >

          <div class="form-group">
            <input
              type="password"
              placeholder="Password"
              class="form__element"
            />
            <input
              type="password"
              placeholder="Confirm"
              class="form__element"
            />
          </div>

          <p class="paragraph">
            Use 8 or more characters with a mix of letters, numbers & symbols
          </p>

          <div class="form-group">
            <input
              type="checkbox"
              class="checkbox"
              name="show-pass"
              id="show-pass"
            />
            <label class="pass__label" for="show-pass">Show password</label>
          </div>

          <footer>
            <a href="#">Sign in instead</a>
            <input type="submit" value="Register" class="btn" />
          </footer>
        </section>

        <figure class="card">
          <img
            src="https://ssl.gstatic.com/accounts/signup/glif/account.svg"
            alt=""
          />
          <figcaption>One account. All of Google working for you.</figcaption>
        </figure>
      </form>
    </main>
  </body>
</html>
